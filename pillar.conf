{
    "author": "Damien Pollet",
    "outputDirectory": "build",
    "separateOutputFiles": true,
    "support": [],
    "defaultExporters": [ #html, #latex ],
    "configurations": {
        "html": {
            "outputType": #html,
            "template": "template.html.mustache",
            "level1": { "numbering": false },
            "level3": {
                "size": 2,
                "renderAs": #number
            },
            "level4": { "numbering": false }
        },
        "latex": {
            "outputType": #'latex:sbabook',
            "template": "template.latex.mustache"
        }
    }
}
